<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
     <h1 id="heading">Navya</h1>

     <img id="pic" src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg" alt="">
    
     <script>
          console.log($("#heading").text());  // this will hold old value

          $("#heading").text("Divya")  // here we are updating our h1

          console.log($("#heading").text());    // this will be printing new value
          $("#heading").css("background-color", "green");
          $("#heading").css("padding","30px");

         // $("#pic").hide();

         let flag = true;
         setInterval(function(){
            if(flag) {
                $("#pic").show();
                flag = false
            }
            else {
                $("#pic").hide();
                flag = true
            }
         }, 100)

     </script>


</body>
</html>
