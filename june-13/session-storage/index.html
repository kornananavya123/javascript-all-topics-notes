<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn"> click me</button>
    <button  id="btn2">print from session storage</button>
    <button  id="btn3">remove item from session storage</button>
    

    <script>
        let btn = document.getElementById("btn")
        btn.addEventListener("click",function(){

         sessionStorage.setItem("name1", "Navya")
         sessionStorage.setItem("country", "india")
         sessionStorage.setItem("city", "vsp") 
         })

         let btn2 = document.getElementById("btn2")
         btn2.addEventListener("click", function(){
            const name = sessionStorage.getItem("name");
            const country = sessionStorage.getItem("country");
            const city = sessionStorage.getItem("city")

            console.log(name,city,country)
         })

         let btn3 = document.getElementById("btn3")
         btn2.addEventListener("click", function(){
            sessionStorage.removeItem("name1")
         })


    </script>
</body>
</html>
